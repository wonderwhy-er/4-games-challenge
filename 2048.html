<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 | 4 Games Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --neon-yellow: #ffbe0b;
            --neon-orange: #fb5607;
            --dark-bg: #0a0a0f;
            --card-bg: #12121a;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: var(--dark-bg);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .bg-grid {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 190, 11, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 190, 11, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: var(--neon-yellow);
            text-decoration: none;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .back-link:hover { opacity: 1; }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: var(--neon-yellow);
            text-shadow: 0 0 20px var(--neon-yellow), 0 0 40px var(--neon-yellow);
            margin-bottom: 20px;
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
        }

        .score-item {
            padding: 15px 25px;
            background: var(--card-bg);
            border: 1px solid rgba(255, 190, 11, 0.3);
            border-radius: 8px;
            min-width: 120px;
        }

        .score-item .label {
            font-size: 0.5rem;
            color: rgba(255,255,255,0.5);
            margin-bottom: 8px;
        }

        .score-item .value {
            font-size: 1rem;
            color: var(--neon-yellow);
        }

        .game-container {
            background: var(--card-bg);
            border: 3px solid var(--neon-yellow);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 0 30px rgba(255, 190, 11, 0.3), inset 0 0 30px rgba(255, 190, 11, 0.05);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
        }

        .cell {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.15s ease;
        }

        .cell[data-value="2"] { background: #1a1a2e; color: #eee; }
        .cell[data-value="4"] { background: #16213e; color: #eee; }
        .cell[data-value="8"] { background: #fb5607; color: #fff; box-shadow: 0 0 15px #fb5607; }
        .cell[data-value="16"] { background: #ff006e; color: #fff; box-shadow: 0 0 15px #ff006e; }
        .cell[data-value="32"] { background: #e63946; color: #fff; box-shadow: 0 0 20px #e63946; }
        .cell[data-value="64"] { background: #d00000; color: #fff; box-shadow: 0 0 20px #d00000; }
        .cell[data-value="128"] { background: #ffbe0b; color: #000; box-shadow: 0 0 25px #ffbe0b; font-size: 0.8rem; }
        .cell[data-value="256"] { background: #f9c74f; color: #000; box-shadow: 0 0 25px #f9c74f; font-size: 0.8rem; }
        .cell[data-value="512"] { background: #90be6d; color: #000; box-shadow: 0 0 25px #90be6d; font-size: 0.8rem; }
        .cell[data-value="1024"] { background: #43aa8b; color: #fff; box-shadow: 0 0 30px #43aa8b; font-size: 0.6rem; }
        .cell[data-value="2048"] { background: #39ff14; color: #000; box-shadow: 0 0 40px #39ff14; font-size: 0.6rem; animation: pulse 0.5s infinite; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .cell.new { animation: pop 0.2s ease; }
        .cell.merged { animation: pop 0.15s ease; }

        .controls {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
        }

        .controls kbd {
            background: var(--card-bg);
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 0 3px;
        }

        .new-game-btn {
            margin-top: 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6rem;
            padding: 12px 20px;
            background: transparent;
            border: 2px solid var(--neon-yellow);
            color: var(--neon-yellow);
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 4px;
        }

        .new-game-btn:hover {
            background: var(--neon-yellow);
            color: var(--dark-bg);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 15, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .overlay-content {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            border: 2px solid var(--neon-yellow);
            box-shadow: 0 0 50px rgba(255, 190, 11, 0.4);
            text-align: center;
        }

        .overlay h2 {
            font-family: 'Press Start 2P', cursive;
            color: var(--neon-yellow);
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .overlay p { margin-bottom: 20px; color: rgba(255,255,255,0.7); }

        .btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            padding: 15px 30px;
            background: transparent;
            border: 2px solid var(--neon-yellow);
            color: var(--neon-yellow);
            cursor: pointer;
            transition: all 0.2s;
            margin: 5px;
        }

        .btn:hover {
            background: var(--neon-yellow);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--neon-yellow);
        }

        @media (max-width: 400px) {
            .cell { width: 65px; height: 65px; font-size: 0.7rem; }
            .cell[data-value="128"], .cell[data-value="256"], .cell[data-value="512"] { font-size: 0.6rem; }
            .cell[data-value="1024"], .cell[data-value="2048"] { font-size: 0.5rem; }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    <a href="index.html" class="back-link">‚Üê BACK</a>
    
    <div class="container">
        <h1>üî¢ 2048</h1>
        
        <div class="score-board">
            <div class="score-item">
                <div class="label">SCORE</div>
                <div class="value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="label">BEST</div>
                <div class="value" id="best">0</div>
            </div>
        </div>
        
        <div class="game-container">
            <div class="grid" id="grid"></div>
        </div>
        
        <div class="controls">
            Use <kbd>‚Üë</kbd> <kbd>‚Üì</kbd> <kbd>‚Üê</kbd> <kbd>‚Üí</kbd> or swipe to play
        </div>
        
        <button class="new-game-btn" onclick="newGame()">NEW GAME</button>
    </div>

    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <h2 id="overlayTitle">GAME OVER</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <button class="btn" onclick="newGame()">TRY AGAIN</button>
            <button class="btn" onclick="keepPlaying()" id="keepPlayingBtn" style="display: none;">KEEP GOING</button>
        </div>
    </div>

    <script>
        const gridElement = document.getElementById('grid');
        let grid = [];
        let score = 0;
        let best = localStorage.getItem('2048best') || 0;
        let won = false;
        let gameOver = false;
        
        document.getElementById('best').textContent = best;
        
        function createGrid() {
            gridElement.innerHTML = '';
            grid = Array(4).fill(null).map(() => Array(4).fill(0));
            
            for (let i = 0; i < 16; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.row = Math.floor(i / 4);
                cell.dataset.col = i % 4;
                gridElement.appendChild(cell);
            }
        }
        
        function updateDisplay() {
            const cells = gridElement.querySelectorAll('.cell');
            cells.forEach(cell => {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                const value = grid[row][col];
                
                cell.textContent = value || '';
                cell.dataset.value = value || '';
            });
            
            document.getElementById('score').textContent = score;
            if (score > best) {
                best = score;
                localStorage.setItem('2048best', best);
                document.getElementById('best').textContent = best;
            }
        }
        
        function addRandomTile() {
            const emptyCells = [];
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    if (grid[r][c] === 0) {
                        emptyCells.push({r, c});
                    }
                }
            }
            
            if (emptyCells.length === 0) return false;
            
            const {r, c} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            grid[r][c] = Math.random() < 0.9 ? 2 : 4;
            
            // Animate new tile
            setTimeout(() => {
                const cell = gridElement.querySelector(`[data-row="${r}"][data-col="${c}"]`);
                if (cell) cell.classList.add('new');
                setTimeout(() => cell?.classList.remove('new'), 200);
            }, 50);
            
            return true;
        }
        
        function slide(row) {
            // Filter out zeros
            let arr = row.filter(val => val !== 0);
            let merged = [];
            
            // Merge adjacent equal values
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === arr[i + 1]) {
                    arr[i] *= 2;
                    score += arr[i];
                    merged.push(i);
                    arr.splice(i + 1, 1);
                }
            }
            
            // Pad with zeros
            while (arr.length < 4) arr.push(0);
            
            return { row: arr, merged };
        }
        
        function move(direction) {
            if (gameOver) return;
            
            let moved = false;
            const oldGrid = JSON.stringify(grid);
            
            if (direction === 'left') {
                for (let r = 0; r < 4; r++) {
                    const result = slide(grid[r]);
                    grid[r] = result.row;
                }
            } else if (direction === 'right') {
                for (let r = 0; r < 4; r++) {
                    const result = slide(grid[r].reverse());
                    grid[r] = result.row.reverse();
                }
            } else if (direction === 'up') {
                for (let c = 0; c < 4; c++) {
                    let column = [grid[0][c], grid[1][c], grid[2][c], grid[3][c]];
                    const result = slide(column);
                    for (let r = 0; r < 4; r++) {
                        grid[r][c] = result.row[r];
                    }
                }
            } else if (direction === 'down') {
                for (let c = 0; c < 4; c++) {
                    let column = [grid[3][c], grid[2][c], grid[1][c], grid[0][c]];
                    const result = slide(column);
                    for (let r = 0; r < 4; r++) {
                        grid[3 - r][c] = result.row[r];
                    }
                }
            }
            
            moved = oldGrid !== JSON.stringify(grid);
            
            if (moved) {
                updateDisplay();
                setTimeout(() => {
                    addRandomTile();
                    updateDisplay();
                    checkGameState();
                }, 100);
            }
        }
        
        function checkGameState() {
            // Check for 2048
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    if (grid[r][c] === 2048 && !won) {
                        won = true;
                        document.getElementById('overlayTitle').textContent = 'YOU WIN!';
                        document.getElementById('finalScore').textContent = score;
                        document.getElementById('keepPlayingBtn').style.display = 'inline-block';
                        document.getElementById('overlay').style.display = 'flex';
                        return;
                    }
                }
            }
            
            // Check for game over
            if (isGameOver()) {
                gameOver = true;
                document.getElementById('overlayTitle').textContent = 'GAME OVER';
                document.getElementById('finalScore').textContent = score;
                document.getElementById('keepPlayingBtn').style.display = 'none';
                document.getElementById('overlay').style.display = 'flex';
            }
        }
        
        function isGameOver() {
            // Check for empty cells
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    if (grid[r][c] === 0) return false;
                }
            }
            
            // Check for possible merges
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    const val = grid[r][c];
                    if (c < 3 && grid[r][c + 1] === val) return false;
                    if (r < 3 && grid[r + 1][c] === val) return false;
                }
            }
            
            return true;
        }
        
        function newGame() {
            score = 0;
            won = false;
            gameOver = false;
            document.getElementById('overlay').style.display = 'none';
            createGrid();
            addRandomTile();
            addRandomTile();
            updateDisplay();
        }
        
        function keepPlaying() {
            document.getElementById('overlay').style.display = 'none';
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp': e.preventDefault(); move('up'); break;
                case 'ArrowDown': e.preventDefault(); move('down'); break;
                case 'ArrowLeft': e.preventDefault(); move('left'); break;
                case 'ArrowRight': e.preventDefault(); move('right'); break;
            }
        });
        
        // Touch/swipe controls
        let touchStartX, touchStartY;
        
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        
        document.addEventListener('touchend', (e) => {
            if (!touchStartX || !touchStartY) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            
            const minSwipe = 50;
            
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (Math.abs(diffX) > minSwipe) {
                    move(diffX > 0 ? 'right' : 'left');
                }
            } else {
                if (Math.abs(diffY) > minSwipe) {
                    move(diffY > 0 ? 'down' : 'up');
                }
            }
            
            touchStartX = null;
            touchStartY = null;
        });
        
        // Prevent scrolling on touch
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
        
        // Initialize
        newGame();
    </script>
</body>
</html>
