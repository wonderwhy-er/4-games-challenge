<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong | 4 Games Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --neon-cyan: #00f5ff;
            --dark-bg: #0a0a0f;
            --card-bg: #12121a;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: var(--dark-bg);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .bg-grid {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(0, 245, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 245, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: var(--neon-cyan);
            text-decoration: none;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .back-link:hover { opacity: 1; }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: var(--neon-cyan);
            text-shadow: 0 0 20px var(--neon-cyan), 0 0 40px var(--neon-cyan);
            margin-bottom: 20px;
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-bottom: 20px;
            font-family: 'Press Start 2P', cursive;
        }

        .score-item {
            padding: 15px 30px;
            background: var(--card-bg);
            border: 1px solid rgba(0, 245, 255, 0.3);
            border-radius: 8px;
        }

        .score-item .label {
            font-size: 0.6rem;
            color: rgba(255,255,255,0.5);
            margin-bottom: 5px;
        }

        .score-item .value {
            font-size: 1.5rem;
            color: var(--neon-cyan);
        }

        #gameCanvas {
            border: 3px solid var(--neon-cyan);
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.3), inset 0 0 30px rgba(0, 245, 255, 0.05);
            background: #0d0d12;
        }

        .controls {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
        }

        .controls kbd {
            background: var(--card-bg);
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 0 3px;
        }

        .mode-select {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .mode-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6rem;
            padding: 12px 20px;
            background: transparent;
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 4px;
        }

        .mode-btn:hover, .mode-btn.active {
            background: var(--neon-cyan);
            color: var(--dark-bg);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 15, 0.95);
            padding: 40px;
            border-radius: 16px;
            border: 2px solid var(--neon-cyan);
            box-shadow: 0 0 50px rgba(0, 245, 255, 0.4);
            display: none;
            z-index: 100;
        }

        .game-over h2 {
            font-family: 'Press Start 2P', cursive;
            color: var(--neon-cyan);
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .game-over p { margin-bottom: 20px; color: rgba(255,255,255,0.7); }

        .btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            padding: 15px 30px;
            background: transparent;
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--neon-cyan);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        /* Mobile touch areas */
        .touch-zones {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            gap: 20px;
        }

        .touch-zone {
            width: 80px;
            height: 80px;
            background: rgba(0, 245, 255, 0.1);
            border: 2px solid var(--neon-cyan);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--neon-cyan);
        }

        @media (max-width: 600px) {
            .touch-zones { display: flex; }
            .controls { display: none; }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    <a href="index.html" class="back-link">‚Üê BACK</a>
    
    <div class="container">
        <h1>üèì PONG</h1>
        
        <div class="mode-select">
            <button class="mode-btn active" onclick="setMode('ai')">VS AI</button>
            <button class="mode-btn" onclick="setMode('2p')">2 PLAYERS</button>
        </div>
        
        <div class="score-board">
            <div class="score-item">
                <div class="label">PLAYER 1</div>
                <div class="value" id="score1">0</div>
            </div>
            <div class="score-item">
                <div class="label" id="player2Label">AI</div>
                <div class="value" id="score2">0</div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        
        <div class="controls" id="controlsText">
            Player 1: <kbd>W</kbd> <kbd>S</kbd> ‚Ä¢ Press <kbd>SPACE</kbd> to start
        </div>

        <div class="touch-zones">
            <div class="touch-zone" id="touchUp">‚Üë</div>
            <div class="touch-zone" id="touchDown">‚Üì</div>
        </div>

        <div class="game-over" id="gameOver">
            <h2 id="winnerText">PLAYER 1 WINS!</h2>
            <p>Final Score: <span id="finalScore">5 - 3</span></p>
            <button class="btn" onclick="resetGame()">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const WINNING_SCORE = 5;
        let gameMode = 'ai';
        let gameRunning = false;
        let score1 = 0, score2 = 0;
        
        const paddleHeight = 80;
        const paddleWidth = 12;
        const ballSize = 12;
        
        let paddle1Y = canvas.height / 2 - paddleHeight / 2;
        let paddle2Y = canvas.height / 2 - paddleHeight / 2;
        
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballSpeedX = 5;
        let ballSpeedY = 3;
        
        const keys = {};
        
        function setMode(mode) {
            gameMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const label = document.getElementById('player2Label');
            const controls = document.getElementById('controlsText');
            
            if (mode === '2p') {
                label.textContent = 'PLAYER 2';
                controls.innerHTML = 'P1: <kbd>W</kbd> <kbd>S</kbd> ‚Ä¢ P2: <kbd>‚Üë</kbd> <kbd>‚Üì</kbd> ‚Ä¢ <kbd>SPACE</kbd> to start';
            } else {
                label.textContent = 'AI';
                controls.innerHTML = 'Player 1: <kbd>W</kbd> <kbd>S</kbd> ‚Ä¢ Press <kbd>SPACE</kbd> to start';
            }
            resetGame();
        }
        
        function drawRect(x, y, w, h, color, glow = false) {
            if (glow) {
                ctx.shadowColor = color;
                ctx.shadowBlur = 20;
            }
            ctx.fillStyle = color;
            ctx.fillRect(x, y, w, h);
            ctx.shadowBlur = 0;
        }
        
        function drawBall(x, y, size, color) {
            ctx.shadowColor = color;
            ctx.shadowBlur = 20;
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, size / 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }
        
        function drawNet() {
            ctx.setLineDash([10, 10]);
            ctx.strokeStyle = 'rgba(0, 245, 255, 0.2)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);
        }
        
        function update() {
            if (!gameRunning) return;
            
            // Move paddles
            if (keys['w'] || keys['W']) paddle1Y -= 8;
            if (keys['s'] || keys['S']) paddle1Y += 8;
            
            if (gameMode === '2p') {
                if (keys['ArrowUp']) paddle2Y -= 8;
                if (keys['ArrowDown']) paddle2Y += 8;
            } else {
                // AI
                const aiSpeed = 4;
                const aiTarget = ballY - paddleHeight / 2;
                if (paddle2Y < aiTarget - 10) paddle2Y += aiSpeed;
                if (paddle2Y > aiTarget + 10) paddle2Y -= aiSpeed;
            }
            
            // Clamp paddles
            paddle1Y = Math.max(0, Math.min(canvas.height - paddleHeight, paddle1Y));
            paddle2Y = Math.max(0, Math.min(canvas.height - paddleHeight, paddle2Y));
            
            // Move ball
            ballX += ballSpeedX;
            ballY += ballSpeedY;
            
            // Ball collision with top/bottom
            if (ballY - ballSize/2 <= 0 || ballY + ballSize/2 >= canvas.height) {
                ballSpeedY = -ballSpeedY;
            }
            
            // Ball collision with paddles
            // Left paddle
            if (ballX - ballSize/2 <= paddleWidth + 10 && 
                ballY >= paddle1Y && ballY <= paddle1Y + paddleHeight) {
                ballSpeedX = Math.abs(ballSpeedX) * 1.05;
                const hitPos = (ballY - paddle1Y) / paddleHeight;
                ballSpeedY = (hitPos - 0.5) * 10;
            }
            
            // Right paddle
            if (ballX + ballSize/2 >= canvas.width - paddleWidth - 10 && 
                ballY >= paddle2Y && ballY <= paddle2Y + paddleHeight) {
                ballSpeedX = -Math.abs(ballSpeedX) * 1.05;
                const hitPos = (ballY - paddle2Y) / paddleHeight;
                ballSpeedY = (hitPos - 0.5) * 10;
            }
            
            // Scoring
            if (ballX < 0) {
                score2++;
                document.getElementById('score2').textContent = score2;
                resetBall();
                checkWin();
            }
            if (ballX > canvas.width) {
                score1++;
                document.getElementById('score1').textContent = score1;
                resetBall();
                checkWin();
            }
        }
        
        function resetBall() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = (Math.random() > 0.5 ? 1 : -1) * 5;
            ballSpeedY = (Math.random() - 0.5) * 6;
        }
        
        function checkWin() {
            if (score1 >= WINNING_SCORE || score2 >= WINNING_SCORE) {
                gameRunning = false;
                const winner = score1 >= WINNING_SCORE ? 'PLAYER 1' : (gameMode === 'ai' ? 'AI' : 'PLAYER 2');
                document.getElementById('winnerText').textContent = winner + ' WINS!';
                document.getElementById('finalScore').textContent = score1 + ' - ' + score2;
                document.getElementById('gameOver').style.display = 'block';
            }
        }
        
        function draw() {
            // Clear
            ctx.fillStyle = '#0d0d12';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawNet();
            
            // Paddles
            drawRect(10, paddle1Y, paddleWidth, paddleHeight, '#00f5ff', true);
            drawRect(canvas.width - paddleWidth - 10, paddle2Y, paddleWidth, paddleHeight, '#ff006e', true);
            
            // Ball
            drawBall(ballX, ballY, ballSize, '#fff');
            
            // Start message
            if (!gameRunning && score1 === 0 && score2 === 0) {
                ctx.fillStyle = 'rgba(0, 245, 255, 0.8)';
                ctx.font = '16px "Press Start 2P"';
                ctx.textAlign = 'center';
                ctx.fillText('PRESS SPACE TO START', canvas.width / 2, canvas.height / 2);
            }
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        function resetGame() {
            score1 = 0;
            score2 = 0;
            document.getElementById('score1').textContent = 0;
            document.getElementById('score2').textContent = 0;
            document.getElementById('gameOver').style.display = 'none';
            paddle1Y = canvas.height / 2 - paddleHeight / 2;
            paddle2Y = canvas.height / 2 - paddleHeight / 2;
            resetBall();
            gameRunning = false;
        }
        
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.code === 'Space' && !gameRunning && score1 < WINNING_SCORE && score2 < WINNING_SCORE) {
                gameRunning = true;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Touch controls
        document.getElementById('touchUp').addEventListener('touchstart', () => keys['w'] = true);
        document.getElementById('touchUp').addEventListener('touchend', () => keys['w'] = false);
        document.getElementById('touchDown').addEventListener('touchstart', () => keys['s'] = true);
        document.getElementById('touchDown').addEventListener('touchend', () => keys['s'] = false);
        
        // Prevent scrolling on touch
        document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
        
        gameLoop();
    </script>
</body>
</html>
