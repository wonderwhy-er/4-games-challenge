<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake | 4 Games Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --neon-green: #39ff14;
            --dark-bg: #0a0a0f;
            --card-bg: #12121a;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: var(--dark-bg);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .bg-grid {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(57, 255, 20, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(57, 255, 20, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: var(--neon-green);
            text-decoration: none;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .back-link:hover { opacity: 1; }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: var(--neon-green);
            text-shadow: 0 0 20px var(--neon-green), 0 0 40px var(--neon-green);
            margin-bottom: 20px;
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
        }

        .score-item {
            padding: 10px 20px;
            background: var(--card-bg);
            border: 1px solid rgba(57, 255, 20, 0.3);
            border-radius: 8px;
        }

        .score-item span { color: var(--neon-green); }

        #gameCanvas {
            border: 3px solid var(--neon-green);
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(57, 255, 20, 0.3), inset 0 0 30px rgba(57, 255, 20, 0.05);
            background: #0d0d12;
        }

        .controls {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
        }

        .controls kbd {
            background: var(--card-bg);
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 0 3px;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 15, 0.95);
            padding: 40px;
            border-radius: 16px;
            border: 2px solid var(--neon-green);
            box-shadow: 0 0 50px rgba(57, 255, 20, 0.4);
            display: none;
            z-index: 100;
        }

        .game-over h2 {
            font-family: 'Press Start 2P', cursive;
            color: var(--neon-green);
            margin-bottom: 20px;
        }

        .game-over p { margin-bottom: 20px; color: rgba(255,255,255,0.7); }

        .btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            padding: 15px 30px;
            background: transparent;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--neon-green);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--neon-green);
        }

        /* Mobile controls */
        .mobile-controls {
            display: none;
            margin-top: 20px;
            gap: 10px;
        }

        .mobile-btn {
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            background: var(--card-bg);
            border: 2px solid var(--neon-green);
            border-radius: 8px;
            color: var(--neon-green);
            cursor: pointer;
            transition: all 0.1s;
        }

        .mobile-btn:active {
            background: var(--neon-green);
            color: var(--dark-bg);
        }

        .mobile-row { display: flex; justify-content: center; gap: 10px; }

        @media (max-width: 600px) {
            .mobile-controls { display: block; }
            .controls { display: none; }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    <a href="index.html" class="back-link">‚Üê BACK</a>
    
    <div class="container">
        <h1>üêç SNAKE</h1>
        
        <div class="score-board">
            <div class="score-item">SCORE: <span id="score">0</span></div>
            <div class="score-item">HIGH: <span id="highScore">0</span></div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="controls">
            Use <kbd>‚Üë</kbd> <kbd>‚Üì</kbd> <kbd>‚Üê</kbd> <kbd>‚Üí</kbd> or <kbd>W</kbd> <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd> to move ‚Ä¢ <kbd>SPACE</kbd> to pause
        </div>

        <div class="mobile-controls">
            <div class="mobile-row">
                <button class="mobile-btn" data-dir="up">‚Üë</button>
            </div>
            <div class="mobile-row">
                <button class="mobile-btn" data-dir="left">‚Üê</button>
                <button class="mobile-btn" data-dir="down">‚Üì</button>
                <button class="mobile-btn" data-dir="right">‚Üí</button>
            </div>
        </div>

        <div class="game-over" id="gameOver">
            <h2>GAME OVER</h2>
            <p>Your score: <span id="finalScore">0</span></p>
            <button class="btn" onclick="resetGame()">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0, dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop;
        let isPaused = false;
        let gameSpeed = 100;
        let isGameOver = false;

        document.getElementById('highScore').textContent = highScore;

        function drawGame() {
            if (isPaused || isGameOver) return;

            // Clear canvas
            ctx.fillStyle = '#0d0d12';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid (subtle)
            ctx.strokeStyle = 'rgba(57, 255, 20, 0.05)';
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Move snake
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                placeFood();
                // Speed up slightly
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(drawGame, gameSpeed);
                }
            } else {
                snake.pop();
            }

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }

            // Check self collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    endGame();
                    return;
                }
            }

            // Draw food with glow
            ctx.shadowColor = '#ff006e';
            ctx.shadowBlur = 15;
            ctx.fillStyle = '#ff006e';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2, gridSize/2 - 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw snake
            snake.forEach((segment, index) => {
                const alpha = 1 - (index / snake.length) * 0.5;
                ctx.shadowColor = '#39ff14';
                ctx.shadowBlur = index === 0 ? 20 : 10;
                ctx.fillStyle = `rgba(57, 255, 20, ${alpha})`;
                ctx.fillRect(
                    segment.x * gridSize + 1, 
                    segment.y * gridSize + 1, 
                    gridSize - 2, 
                    gridSize - 2
                );
            });
            ctx.shadowBlur = 0;
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    placeFood();
                    break;
                }
            }
        }

        function endGame() {
            isGameOver = true;
            clearInterval(gameLoop);
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            gameSpeed = 100;
            isGameOver = false;
            isPaused = false;
            document.getElementById('score').textContent = 0;
            document.getElementById('gameOver').style.display = 'none';
            placeFood();
            gameLoop = setInterval(drawGame, gameSpeed);
        }

        function changeDirection(newDx, newDy) {
            // Prevent 180-degree turns
            if ((newDx === 1 && dx === -1) || (newDx === -1 && dx === 1)) return;
            if ((newDy === 1 && dy === -1) || (newDy === -1 && dy === 1)) return;
            dx = newDx;
            dy = newDy;
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                isPaused = !isPaused;
                return;
            }
            
            switch(e.key) {
                case 'ArrowUp': case 'w': case 'W': changeDirection(0, -1); break;
                case 'ArrowDown': case 's': case 'S': changeDirection(0, 1); break;
                case 'ArrowLeft': case 'a': case 'A': changeDirection(-1, 0); break;
                case 'ArrowRight': case 'd': case 'D': changeDirection(1, 0); break;
            }
        });

        // Mobile controls
        document.querySelectorAll('.mobile-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const dir = btn.dataset.dir;
                switch(dir) {
                    case 'up': changeDirection(0, -1); break;
                    case 'down': changeDirection(0, 1); break;
                    case 'left': changeDirection(-1, 0); break;
                    case 'right': changeDirection(1, 0); break;
                }
            });
        });

        // Touch swipe support
        let touchStartX, touchStartY;
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                changeDirection(diffX > 0 ? 1 : -1, 0);
            } else {
                changeDirection(0, diffY > 0 ? 1 : -1);
            }
        });

        // Start game
        placeFood();
        gameLoop = setInterval(drawGame, gameSpeed);
    </script>
</body>
</html>
